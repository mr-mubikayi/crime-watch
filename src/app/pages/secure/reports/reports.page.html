<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reports
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="filter()">
        <ion-icon slot="icon-only" name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reports</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar showCancelButton="focus" placeholder="Report Name ..."></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ng-container *ngFor="let reportGroup of reportService.reportsGroupedByDate">
      <ion-list-header class="ion-list-header-small">
        <ion-label>{{ reportGroup.date | date:'MMMM, yyyy'}}</ion-label>
      </ion-list-header>
      <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
        <ion-item button detail="false" routerLink="detail" *ngFor="let report of reportGroup.reports">
          <ion-avatar slot="start" class="ion-avatar-default-icon">
            <ion-icon *ngIf="report.severity === 0" name="reader-outline"></ion-icon>
            <ion-icon *ngIf="report.severity === 1" name="alert-circle-outline" class="sos-icon"></ion-icon>
          </ion-avatar>
          <ion-label>
            <h3>{{ report.type }}</h3>
            <p>{{ report.date | date:'MMMM dd, yyyy' }} - {{ report.time }}</p>
          </ion-label>
          <ion-badge [color]="getStatusColor(report.status)" mode="ios" slot="end">{{ getStatusName(report.status) }}</ion-badge>
        </ion-item>
      </ion-list>
    </ng-container>
  </div>
</ion-content>
