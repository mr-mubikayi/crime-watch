<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/settings">
        <ion-icon slot="icon-only" name="cog"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar showCancelButton="focus" placeholder="City, Area, Province ..."></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-list class="list-custom" lines="full">
      <ion-item>
        <ion-select label="Free State" interface="popover" placeholder="Select a city" cancelText="Cancel" (ionChange)="selected($event)">
          <ion-select-option *ngFor="let location of locations" [value]="location.country">{{ location.country }}</ion-select-option>
        </ion-select>
      </ion-item>
      <capacitor-google-map #map id="google-map"></capacitor-google-map>
    </ion-list>
  </div>
</ion-content>
